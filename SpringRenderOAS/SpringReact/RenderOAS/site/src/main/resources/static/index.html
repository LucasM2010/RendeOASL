<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Calendário para marcar datas"/>
    <link rel="apple-touch-icon" href="/logo192.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>Calendário</title>
    <link href="/static/css/main.d712484e.css" rel="stylesheet"/>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="app">
        <h1>Calendário</h1>
        <h1>Marque suas datas de entrega das atividades em Programação Orientada a Serviços!</h1>
        <div class="calendar">
            <p>Selecione uma data para marcar:</p>
            <input type="date" id="calendar-input"/>
            <button id="mark-date">Marcar Data</button>
            <div id="marked-dates" class="todo-list">
                <!-- Datas marcadas aparecerão aqui -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const markDateButton = document.getElementById('mark-date');
            const markedDatesContainer = document.getElementById('marked-dates');
            const calendarInput = document.getElementById('calendar-input');

            markDateButton.addEventListener('click', () => {
                const selectedDate = calendarInput.value;
                if (selectedDate) {
                    const existingDates = Array.from(markedDatesContainer.children);
                    const isAlreadyMarked = existingDates.some(dateElement => dateElement.textContent === selectedDate);
                    
                    if (!isAlreadyMarked) {
                        const dateElement = document.createElement('div');
                        dateElement.classList.add('todo');
                        dateElement.textContent = selectedDate;

                        markedDatesContainer.appendChild(dateElement);
                        calendarInput.value = '';
                    } else {
                        alert('Esta data já foi marcada.');
                    }
                } else {
                    alert('Por favor, selecione uma data.');
                }
            });
        });
    </script>
</body>
</html>
